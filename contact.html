<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Contact Anna</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <a href="index.html">
                <svg width="30" height="30" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> 
                    <path fill="#231F20" d="M62.79,29.172l-28-28C34.009,0.391,32.985,0,31.962,0s-2.047,0.391-2.828,1.172l-28,28 c-1.562,1.566-1.484,4.016,0.078,5.578c1.566,1.57,3.855,1.801,5.422,0.234L8,33.617V60c0,2.211,1.789,4,4,4h16V48h8v16h16 c2.211,0,4-1.789,4-4V33.695l1.195,1.195c1.562,1.562,3.949,1.422,5.516-0.141C64.274,33.188,64.356,30.734,62.79,29.172z"></path> </g>
                </svg>
            </a>
            <h1>Contact</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" required autofocus />
                        
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname" />
                        
                        <label for="title">Title: </label>
                        <input list="titles" name="title" id="title" />
                        <datalist id="titles">
                            <option value="Mr"></option>
                            <option value="Mrs"></option>
                            <option value="Miss"></option>
                            <option value="Dr"></option>
                            <option value="Prof"></option>
                        </datalist>
                        
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required />
                        
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone" required />

                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" required />
                </fieldset>
                <fieldset>
                    <legend>Send Message</legend>
                        <div>
                            <label for="subject">Subject:</label>
                            <select name="subject" id="subject">
                                <optgroup label="General">
                                    <option value="gen-inquiry">General Inquiry</option>
                                    <option value="feedback">Feedback</option>
                                </optgroup>
                                <optgroup label="Recruiting">
                                    <option value="networking">Networking Event</option>
                                    <option value="gen-inquiry">Job Opportunity</option>
                                </optgroup>
                            </select>
                        </div>
                        <label for="message">Message</label>
                        <textarea
                            rows="5"
                            cols="60"
                            id="message"
                            placeholder="Please write you message here"
                        ></textarea>
                </fieldset>
                <br>
                <button>Send</button>
            </form>

            <template>
                <h3>Confirmation</h3>
                <p>Your message has been sent.</p>
            </template>

            <noscript>
                Error: JavaScript disabled!
            </noscript>
        </main>

        <footer>
            <p>Built for <b><i>WI25 CSE 134B</i></b>.</p>
            <address>aml027@ucsd.edu</address>
        </footer>
    </body>
</html>
